<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Pedido - Sistema Pitdog</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .categoria {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .categoria h3 {
            color: #555;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .lista-itens {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-info {
            margin-bottom: 10px;
        }

        .item-nome {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .item-descricao {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .item-preco {
            color: #ffc107; /* Cor amarela/mostarda */
            font-weight: bold;
        }

        .item-acao {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-acao button {
            background-color: #28a745; /* Cor verde para adicionar */
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .item-acao button:hover {
            background-color: #218838;
        }

        .carrinho {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .carrinho h3 {
            color: #555;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .lista-carrinho {
            list-style: none;
            padding: 0;
        }

        .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }

        .item-carrinho:last-child {
            border-bottom: none;
        }

        .item-carrinho span {
            flex-grow: 1;
        }

        .item-carrinho .remover-item {
            background-color: #dc3545; /* Cor vermelha para remover */
            color: #fff;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .item-carrinho .remover-item:hover {
            background-color: #c82333;
        }

        .total-carrinho {
            font-weight: bold;
            color: #333;
            text-align: right;
            margin-top: 15px;
        }

        .finalizar-pedido {
            text-align: center;
            margin-top: 20px;
        }

        .finalizar-pedido button {
            background-color: #ffc107; /* Cor amarela/mostarda para finalizar */
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .finalizar-pedido button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container text-center">
  <div class="row">
    <div class="col">
      <a href="./02-login.html"><button type="button" class="btn btn-info">Tela LOGIN</button></a>
    </div>
    <div class="col">
      
    </div>
    <div class="col">
      <a href="./04-telaPagamento.html"><button type="button" class="btn btn-info">Tela PAGAMENTO</button></a> 
    </div>
  </div>
</div>
    <div class="container">
        <h2>Faça seu Pedido</h2>

        <div class="categoria">
            <h3>Lanches</h3>
            <div class="lista-itens">
                <div class="item" data-id="lanche1" data-nome="X-Burger" data-preco="18.50">
                    <div class="item-info">             
                        <img src="./imagens/x-burguer.jpeg" class="rounded float-start" height="200" width="200"  alt="...">
                        <div class="item-nome">X-Burger</div>
                        <div class="item-descricao">Pão, hambúrguer, queijo.</div>
                        <div class="item-preco">R$ 18.50</div>
                    </div>
                    <div class="item-acao">
                        <button onclick="adicionarAoCarrinho(this.parentNode.parentNode)">Adicionar</button>
                    </div>
                </div>
                <div class="item" data-id="lanche2" data-nome="X-Salada" data-preco="20.00">
                    <div class="item-info">
                        <img src="./imagens/x-salada.jpg" class="rounded float-start" height="200" width="200"  alt="...">
                        <div class="item-nome">X-Salada</div>
                        <div class="item-descricao">Pão, hambúrguer, queijo, alface, tomate.</div>
                        <div class="item-preco">R$ 20.00</div>
                    </div>
                    <div class="item-acao">
                        <button onclick="adicionarAoCarrinho(this.parentNode.parentNode)">Adicionar</button>
                    </div>
                </div>
                </div>
        </div>

        <div class="categoria">
            <h3>Bebidas</h3>
            <div class="lista-itens">
                <div class="item" data-id="bebida1" data-nome="Refrigerante Lata" data-preco="5.00">
                    <div class="item-info">
                        <img src="./imagens/refrilata.png" class="rounded float-start" height="200" width="200"  alt="...">
                        <div class="item-nome">Refrigerante Lata</div>
                        <div class="item-descricao">Diversos sabores.</div>
                        <div class="item-preco">R$ 5.00</div>
                    </div>
                    <div class="item-acao">
                        <button onclick="adicionarAoCarrinho(this.parentNode.parentNode)">Adicionar</button>
                    </div>
                </div>
                <div class="item" data-id="bebida2" data-nome="Suco Natural" data-preco="7.00">
                    <div class="item-info">
                        <img src="./imagens/sucon.webp" class="rounded float-start" height="200" width="200"  alt="...">
                        <div class="item-nome">Suco Natural</div>
                        <div class="item-descricao">Laranja, limão, maracujá.</div>
                        <div class="item-preco">R$ 7.00</div>
                    </div>
                    <div class="item-acao">
                        <button onclick="adicionarAoCarrinho(this.parentNode.parentNode)">Adicionar</button>
                    </div>
                </div>
                </div>
        </div>

        <div class="carrinho">
            <h3>Seu Carrinho</h3>
            <ul class="lista-carrinho">
                </ul>
            <div class="total-carrinho">Total: R$ 0.00</div>
            <div class="finalizar-pedido">
                <button onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </div>
    </div>
    

    <script>
        let carrinho = [];
        const listaCarrinhoElement = document.querySelector('.lista-carrinho');
        const totalCarrinhoElement = document.querySelector('.total-carrinho');

        function adicionarAoCarrinho(itemElement) {
            const id = itemElement.dataset.id;
            const nome = itemElement.dataset.nome;
            const preco = parseFloat(itemElement.dataset.preco);

            const itemNoCarrinho = carrinho.find(item => item.id === id);

            if (itemNoCarrinho) {
                itemNoCarrinho.quantidade++;
            } else {
                carrinho.push({ id, nome, preco, quantidade: 1 });
            }

            atualizarCarrinho();
        }

        function removerDoCarrinho(id) {
            carrinho = carrinho.filter(item => item.id !== id);
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            listaCarrinhoElement.innerHTML = '';
            let total = 0;

            carrinho.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('item-carrinho');
                listItem.innerHTML = `
                    <span>${item.nome} x ${item.quantidade}</span>
                    <span>R$ ${(item.preco * item.quantidade).toFixed(2)}</span>
                    <button class="remover-item" onclick="removerDoCarrinho('${item.id}')">Remover</button>
                `;
                listaCarrinhoElement.appendChild(listItem);
                total += item.preco * item.quantidade;
            });

            totalCarrinhoElement.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function finalizarPedido() {
            if (carrinho.length > 0) {
                // Aqui você pode redirecionar para a tela de pagamento
                // ou enviar os dados do carrinho para o backend.
                console.log('Itens no carrinho:', carrinho);
                alert('Pedido finalizado! Redirecionando para o pagamento (simulação).');
                // window.location.href = '/tela-de-pagamento';
            } else {
                alert('Seu carrinho está vazio. Adicione alguns itens!');
            }
        }
    </script>
</body>
</html>
